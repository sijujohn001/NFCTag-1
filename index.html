<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>

 

    <div class="add-product-section" id="without-amount">
        
         <div class="marchent-section">
                <div class="marchent-details">
                  <div class="marchent-name">Brillio Store</div>
                  <div class="address">Bell, Los Angeles County</div>
                  <div class="address">US - 90201</div>
                </div>
                <span class="starbucks">Purchase Total</span>
                <div class="amount-text total-price"></div>
            </div>
      
    
    <div class="payment-section" id="add-product">
        <div class="corusoul-section">
            <div class="container">
             
               <div class="box master-card"><img src="./images/icons/Mastercard 1.svg">
            <div class="card-number"><span class="spn active"></span><span class="number">*****2390</span></div>
          </div>
          <div class="box add-card"><img src="./images/icons/Add.svg"></div>
            
            </div>
      </div>


      <div class="add-card-details">
          <form>
            <div class="form-group">
              <label for="email">Card Type </label>
           <select class="form-control">
             <option>Credit Card</option>
             <option>Debit Card</option>
           </select>
            </div>
            <div class="form-group">
                <label>Card Number </label>
                <input type="Number" class="form-control" placeholder="Enter Card Number" name="cardNumber">
              </div>
              <div class="form-group">
                  <label>Cardholder Name </label>
                  <input type="Number" class="form-control" placeholder="Enter Card Name" name="cardNumber">
                </div>
                <div class="form-group">
                    <label>Expiry MM/YY  </label>
                    <input type="Number" class="form-control month" placeholder="Month" name="cardNumber">
                     <input type="Number" class="form-control year" placeholder="Year" name="cardNumber">
                  </div>
                  <div class="form-group">
                      <label>CVV/Secure Code </label>
                      <input type="Number" class="form-control" placeholder="CVV/Secure Code " name="cardNumber">
                    </div>
          </form>
      </div>

           <div class="payment-card-footer">
              <button class="btn add-to-card" id="amount-added">Pay</button>
          </div>
    </div>
        </div>


        <div class="add-product-section" id="with-amount">
        
             <div class="marchent-section">
                <div class="marchent-details">
                  <div class="marchent-name">Brillio Store</div>
                  <div class="address">Bell, Los Angeles County</div>
                  <div class="address">US - 90201</div>
                </div>
				<div class="purchase-total">
				<span class="starbucks">Purchase Total</span>
                <div class="amount-text total-price"></div>
				</div>
                
            </div>
          
        
        <div class="payment-section" id="add-product">
            <div class="make-payment">
                <div class="payment-left-div">
                 Items
                </div> 
                 <div class="payment-right-div">
                   <!-- <img src="./images/Mastercard 2.svg" alt="img" class="master-card-img"/> -->
                 </div>
               </div>
               <div class="completed-product">
                <div class="qty-row">
                  <div class="left-div">T-Shirt<span class="each">Each</span></div><div class="right-div" id="singleItemPrice"></div>
                </div>
               
    
                  <div class="qty-row">
                      <div class="left-div">
					  <span class="qty-text">QTY</span> 
                        <div class="add-qty"><button class="qty">-</button><span id="unit">1</span><button class="qty">+</button> </div>
                    </div>
                   
                    </div>
             
               </div>


   <!-- corosoul section-->

   <div class="corusoul-section">
        <div class="container">
         
          
        
          <div class="box master-card"><img src="./images/icons/Mastercard 1.svg">
            <div class="card-number"><span class="spn active"></span><span class="number">*****2390</span></div>
          </div>
		  <div class="box add-card"><img src="./images/icons/Add.svg"></div>
       
        </div>
  </div>

              <div class="add-card-details">
                  <form>
                    <div class="form-group">
                      <label for="email">Card Type </label>
                   <select class="form-control">
                     <option>Credit Card</option>
                     <option>Debit Card</option>
                   </select>
                    </div>
                    <div class="form-group">
                        <label>Card Number </label>
                        <input type="Number" class="form-control" placeholder="Enter Card Number" name="cardNumber">
                      </div>
                      <div class="form-group">
                          <label>Cardholder Name </label>
                          <input type="text" class="form-control" placeholder="Enter Card Name" name="cardNumber">
                        </div>
                        <div class="form-group">
                            <label>Expiry MM/YY  </label>
                            <input type="Number" class="form-control month" placeholder="Month" name="cardNumber">
                             <input type="Number" class="form-control year" placeholder="Year" name="cardNumber">
                          </div>
                          <div class="form-group">
                              <label>CVV/Secure Code </label>
                              <input type="Number" class="form-control" placeholder="CVV/Secure Code " name="cardNumber">
                            </div>

                  </form>
              </div>



              <div class="payment-card-footer">
                  <button class="btn add-to-card" id="payment-success">Pay</button>
              </div>
        </div>
            </div>

            <div class="add-product-section" id="payment-completed">

             <div class="marchent-section">
                    <div class="marchent-details">
                  <div class="marchent-name">Brillio Store</div>
                  <div class="address">Bell, Los Angeles County</div>
                  <div class="address">US - 90201</div>
                </div>
                    <span class="starbucks">Amount</span>
                    <div class="amount-text total-price"></div>

                <div class="payment-section">
                    <div class="make-payment">
                        <div class="payment-left-div" id="back-page">
                          Payment successfully completed
                        </div> 
                     
                       </div>
                       <div class="completed-payment">
                
                        <img src="./images/Payment Complete 2.gif" alt="img" class="completed-img">
                       </div>
                
                      
                </div>

            </div>
