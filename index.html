<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>NFC</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">


</head>
<body>

 

    <div class="add-product-section" id="without-amount">
        
        <div class="marchent-section">
            <div class="marchent-details">
                <div>Brillio</div>
                <div>Bell, Los Angeles County</div>
                <div>US - 90201</div>
            </div>
            <span class="starbucks">Total</span>
            <div class="amount-text">$<input type="number" value="" placeholder="Enter Amount" id="amount" /> </div>
        </div>
      
    
    <div class="payment-section" id="add-product">
       
          
          
           <div class="payment-card-footer">
              <button class="btn add-to-card" id="amount-added">Pay</button>
          </div>
    </div>
        </div>


        <div class="add-product-section" id="with-amount">
        
            <div class="marchent-section">
                <div class="marchent-details">
                    <div>Brillio</div>
                    <div>Bell, Los Angeles County</div>
                    <div>US - 90201</div>
                </div>
                <span class="starbucks">Total</span>
                <div class="amount-text total-price"></div>
            </div>
          
        
        <div class="payment-section" id="add-product">
            <div class="make-payment">
                <div class="payment-left-div">
                 Product
                </div> 
                 <div class="payment-right-div">
                   <img src="./images/Mastercard 2.svg" alt="img" class="master-card-img"/>
                 </div>
               </div>
               <div class="completed-product">
                <div class="qty-row">
                  <div class="left-div">Woodland</div><div class="right-div" id="singleItemPrice"></div>
                </div>
               
    
                  <div class="qty-row">
                      <div class="left-div">QTY 
                        <div class="add-qty"><button class="qty">-</button><span id="unit">1</span><button class="qty">+</button> </div>
                    </div>
                   
                    </div>
             
               </div>
              
               <div class="payment-card-footer">
                  <button class="btn add-to-card" id="payment-success">Pay</button>
              </div>
        </div>
            </div>

            <div class="add-product-section" id="payment-completed">

                <div class="marchent-section">
                    <div class="marchent-details">
                        <div>Brillio</div>
                        <div>Bell, Los Angeles County</div>
                        <div>US - 90201</div>
                    </div>
                    <span class="starbucks">Amount</span>
                    <div class="amount-text total-price"></div>
                </div>

                <div class="payment-section">
                    <div class="make-payment">
                        <div class="payment-left-div" id="back-page">
                           <img src="./images/Component_18.svg" class="back-arrowy"/>Payment successfully completed
                        </div> 
                         <div class="payment-right-div">
                           <img src="./images/Mastercard 2.svg" alt="img" class="master-card-img"/>
                         </div>
                       </div>
                       <div class="completed-payment">
                
                        <img src="./images/Completed.svg" alt="img" class="completed-img">
                       </div>
                
                      
                </div>

            </div>
            



    <script type="text/javascript" src="./js/jquery-3.3.1.slim.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#payment-success').click(function(){
        $('#without-amount').hide();
       $('#with-amount').hide();
       $('#payment-completed').show();
});


$('#back-page').click(function(){
       $('#without-amount').hide();
       $('#with-amount').show();
       $('#payment-completed').hide();
});

$('#amount-added').click(function(){
       $('#without-amount').hide();
       $('#with-amount').show();
       $('#payment-completed').hide();
});
     
var unit=1
        $('.qty').click(function(){
         
           calculatePrice($(this).text());
      });
      function calculatePrice(Text){
          if(Text === '+')
          unit++
          else
          if(unit>1)
          unit--
          $('#unit').text(unit);
          $('.total-price').text("$ " +unit*price); 
 
      }

        var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&');
        var price = +sURLVariables[0].split('=')[1];
       
     
        
if(price<=0){
$('#with-amount').hide();
$('#without-amount').show();
var amt=$('#amount').value();
$('.total-price').text("$ "+ (amt + price)); 

}else{
  $('#with-amount').show();
  $('#without-amount').hide();
  $('.total-price').text("$ "+price); 
  $('#singleItemPrice').text("$"+price);
}

        $('.add-remove').slick({
  slidesToShow: 3,
  slidesToScroll: 3,
  arrows: false
});

      });
  
    </script>
</body>
</html>
