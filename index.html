<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>NFC</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>

 

    <div class="add-product-section" id="without-amount">
        
        <div class="marchent-section">
            <div class="marchent-details">
                <div>Brillio</div>
                <div>Bell, Los Angeles County</div>
                <div>US - 90201</div>
            </div>
            <span class="starbucks">Total</span>
            <div class="amount-text">$<input type="number" value="" placeholder="Enter Amount" id="amount" /> </div>
        </div>
      
    
    <div class="payment-section" id="add-product">
       
          
        <div class="payment-method">
            <div class="payment-text">Select Payment Method</div>
            <div class="payment-options">
              <ul>
                  <li><input type="radio" name="gender" value="debit" id="debit1" checked>  <label for="debit1">Debit Card</label></li>
                  <li><input type="radio" name="gender" value="credit" id="credit1"> <label for="credit1">Credit Card</label></li>
                  <li><input type="radio" name="gender" value="net" id="net1"><label for="net1">Net Banking</label></li>
              </ul>
            </div>

        </div>
           <div class="payment-card-footer">
              <button class="btn add-to-card" id="amount-added">Pay</button>
          </div>
    </div>
        </div>


        <div class="add-product-section" id="with-amount">
        
            <div class="marchent-section">
                <div class="marchent-details">
                    <div>Brillio</div>
                    <div>Bell, Los Angeles County</div>
                    <div>US - 90201</div>
                </div>
                <span class="starbucks">Total</span>
                <div class="amount-text total-price"></div>
            </div>
          
        
        <div class="payment-section" id="add-product">
            <div class="make-payment">
                <div class="payment-left-div">
                 Product
                </div> 
                 <div class="payment-right-div">
                   <img src="./images/Mastercard 2.svg" alt="img" class="master-card-img"/>
                 </div>
               </div>
               <div class="completed-product">
                <div class="qty-row">
                  <div class="left-div">Woodland</div><div class="right-div" id="singleItemPrice"></div>
                </div>
               
    
                  <div class="qty-row">
                      <div class="left-div">QTY 
                        <div class="add-qty"><button class="qty">-</button><span id="unit">1</span><button class="qty">+</button> </div>
                    </div>
                   
                    </div>
             
               </div>
              <div class="payment-method">
                  <div class="payment-text">Select Payment Method</div>
                  <div class="payment-options">
                    <ul>
                        <li><input type="radio" name="gender1" value="debit" id="debit" checked>  <label for="debit">Debit Card</label></li>
                        <li><input type="radio" name="gender1" value="credit" id="credit"> <label for="credit">Credit Card</label></li>
                        <li><input type="radio" name="gender1" value="net" id="net"><label for="net">Net Banking</label></li>
                    </ul>
                  </div>

              </div>
              <div class="payment-card-footer">
                  <button class="btn add-to-card" id="payment-success">Pay</button>
              </div>
        </div>
            </div>

            <div class="add-product-section" id="payment-completed">

                <div class="marchent-section">
                    <div class="marchent-details">
                        <div>Brillio</div>
                        <div>Bell, Los Angeles County</div>
                        <div>US - 90201</div>
                    </div>
                    <span class="starbucks">Amount</span>
                    <div class="amount-text total-price"></div>
                </div>

                <div class="payment-section">
                    <div class="make-payment">
                        <div class="payment-left-div" id="back-page">
                           <img src="./images/Component_18.svg" class="back-arrowy"/>Payment successfully completed
                        </div> 
                         <div class="payment-right-div">
                           <img src="./images/Mastercard 2.svg" alt="img" class="master-card-img"/>
                         </div>
                       </div>
                       <div class="completed-payment">
                
                        <img src="./images/Completed.svg" alt="img" class="completed-img">
                       </div>
                
                      
                </div>

            </div>
            



    <script type="text/javascript" src="./js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="./js/custom.js"></script>
    
</body>
</html>
